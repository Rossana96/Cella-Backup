<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f ="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Agregar Material </title>
    </h:head>    
    
    <ui:include src="header.xhtml"></ui:include>
    <body>
        <div class="col-xs-4"></div>
        <div class="card bg-light mb-2">
            <div class="card-header" align="center"> Agregar Material </div>
            <h:form>
                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label" ></label>
                    <div class="col-sm-2">
                        <p:inputText type="text" class="form-control" id="inputName3" placeholder="Nombre material" required="true" value="#{materialController.nombrematerial}"/>
                    </div>   
                </div>
                <div class="form-group row ">
                    <label for="inputDescripcion" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-2">
                        <p:inputText type="text" class="form-control" id="inputDescripcion" placeholder="Descripcion" required="true" value="#{materialController.descripcion}"/>
                    </div>
                </div>
                <div class="col-sm-4" align="right">
                    <h:selectOneRadio value="#{materialController.estado}">
                        <f:selectItem itemValue="en mantenimiento" itemLabel="en mantenimiento" />
                        <f:selectItem itemValue="disponible" itemLabel="disponible" />
                    </h:selectOneRadio>
                </div>    
<!--                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" itemValue="en mantenimiento" id="inlineRadio1" value="#{materialController.enMantenimiento()}"></input>
                    <label class="form-check-label" for="inlineRadio1">en mantenimiento</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="#{materialController.setEstado('disponible')}"></input>
                    <label class="form-check-label" for="inlineRadio2">disponible</label>
                </div>-->
                
                <div class="form-group row">
                    <div class="col-sm-3" align="right">
                        <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{materialController.addMaterial}">Agregar</button>
                    </div>
                </div>
            </h:form>    
        </div>
    </body>
    
    <ui:include src="footer.xhtml"></ui:include>
</html>

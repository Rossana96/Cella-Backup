    -Esta plantilla es la que debes de pegar en el facelet que creaste

    <button jsf:outcome="..." /> -- de html5 a notacion jsf -- <h:button />
    
Referencia: 
https://docs.oracle.com/javaee/7/api/javax/faces/view/facelets/TagDecorator.html

    esta notacion ui
    pertenece creo a los elementos graficos de jsf

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    
    esta notacion a eventos o llamadas con los servlets o beans 
    xmlns:jsf="http://xmlns.jcp.org/jsf"

    para agregar elementos de html a los jsf
    xmlns:h="http://xmlns.jcp.org/jsf/html"

    para agregar elementos de primefaces 
    xmlns:p="http://primefaces.org/ui"

    Pareciera demasiado agregar primefaces y al iu de jsf porque en sí 
    estamos separando totalmente la vista al escoger HTML5 y las acciones 
    de nuestra pagina se las dejamos a jsf pero, creo que habrá cosas más

-->

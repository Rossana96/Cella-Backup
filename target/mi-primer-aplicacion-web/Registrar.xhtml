<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
         
      
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Registrar </title>
    </h:head>    
    
    <ui:include src="header.xhtml"></ui:include>
    <body>
        <div class="col-xs-4">

        </div>
        <div class="card bg-light mb-2">
            <div class="card-header" align="center">Registrate! </div>
            <div class="card-body">
                <h:form id="altaForm" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="inputName3" class="col-sm-2 col-form-label" ></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputName3" placeholder="Nombre(s)" required="true" requiredMessage="Nombre:Campo Obligatorio" value="#{registroController.alumno.nombre}"/>
                        </div>
                        
                        <label for="inputApellidoP3" class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputApellidoP3" placeholder="Apellido Paterno" required="true" requiredMessage="ApellidoPaterno:Campo Obligatorio" value="#{registroController.alumno.apellidop}"/>
                        </div>
                        
                        <label for="inputApellidoM3" class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputApellidoM3" placeholder= "Apellido Materno" required="true" requiredMessage="ApellidoMaterno:Campo Obligatorio" value="#{registroController.alumno.apellidom}"/>
                        </div>
                        
                    </div>
                    
                    <div class="form-group row ">
                        <label for="inputUsuario3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputUsuario3" placeholder=" Nombre usario(unico) " required="true" requiredMessage="NombreUsuario:Campo Obligatorio" value="#{registroController.alumno.nombreusuario}"/>
                        </div>

                    </div>
                    
                    <div class="form-group row ">
                        <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-3">
                            <p:inputText value="#{registroController.alumno.correo}" required="true" id="email" size="20" placeholder="@ciencias.unam.mx" validatorMessage="El correo no es valido">
                                <f:validateRegex pattern="[\w\.-_]*[a-zA-Z0-9_]@ciencias\.unam\.mx" />
                            </p:inputText>
                            <p:message for="email" id="emailMsg"/> 
                        </div>

                    </div>
                    
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:password class="form-control" id="inputPassword3" placeholder="contrase単a" required="true" requiredMessage="contrase単a: campo obligatorio" feedback="true" value="#{registroController.alumno.contrasena}"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="inputPasswordConfirm3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:password class="form-control" id="inputPasswordConfirm3" placeholder="confirma contrase単a" required="true" requiredMessage="confirmaContrase単a:Campo Obligatorio" feedback="true" value="#{registroController.confirmacion}"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-3" align="right">
                            
                            <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{registroController.addUser }">Registrar</button>
                        </div>
                    </div>
                    
                    
                </h:form>
            </div>
        </div>
        
             
            
        
    </body>
    
    <ui:include src="footer.xhtml"></ui:include>
</html>
